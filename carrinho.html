<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Loja Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Loja Online</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li><a href="carrinho.html">Carrinho</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="cart">
            <div class="container">
                <h2>Seu Carrinho</h2>
                <ul id="cart-items">
                    <!-- Produtos adicionados ao carrinho serão exibidos aqui -->
                </ul>
                <p id="total-price">Total: R$ 0,00</p>
                <button class="btn" onclick="checkout()">Finalizar Compra</button>
                <button class="btn cancel-btn" onclick="cancelAll()">Cancelar Compra</button>
                <div id="qr-code-container" style="margin-top: 20px;">
                    <h3>QR Code de Pagamento:</h3>
                    <img id="qr-code" src="" alt="QR Code" style="display: none;">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Loja Online. Todos os direitos reservados.</p>
        </div>
    </footer>
    <script src="cart.js"></script>
</body>
</html>
